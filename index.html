<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sectionInicio">
    <div class="hero"> 
      <nav>
        <h2 class="logo"> invision </h2>
        <ul> 
          <li><a href="#">Customers</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <a href="#" class="btnInicio">Sign in</a>
        <a href="#" class="btnRegistro">Sign up free</a>
      </nav>

      <div class="content">
        <div class="grid-item">
          <div>
            <img class="imgUno" src="https://imgur.com/ir9l1IJ.jpg">
          </div>
          <div>
            <img class="imgDos" src="https://imgur.com/fwe8Z9Q.jpg">
          </div>
          <div>
            <img class="imgTres" src="https://imgur.com/kSoRoDk.jpg">
          </div>
        </div>
        <div class="grid-item">
          <h4> UI KITS </h4>
          <h1> Velocity - A dashboard <br> UI kit </h1>
          <br>
          <button class="download" id="btn-popup"> Download Velocity </button>
        </div>
      </div>
    </div>
  </div>
  <section class="video-section">
    <div class="video-container">
      <video src="https://youtu.be/kR_AFTon1jQ" controls></video>
    </div>
  </section>
  <div class="sectionDatos">
      <table id="data-table" >
        <thead>
          <tr>
            <th>Código de Hotel</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th> Marca </th>
            <th> Codigo </th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
  </div>

  <div id="edit-form" style="display: none;">
    <h3>Editar Dato</h3>
    <label for="edit-label">Label:</label>
    <input type="text" id="edit-label">
    <label for="edit-value">Value:</label>
    <input type="text" id="edit-value">
    <label for="edit-tipo">Tipo:</label>
    <input type="text" id="edit-tipo">
    <label for="edit-marca">Marca:</label>
    <input type="text" id="edit-marca">
    <label for="edit-codigo">Código:</label>
    <input type="text" id="edit-codigo">
    <button id="edit-submit">Guardar</button>
    <button id="edit-cancel">Cancelar</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Email</h2>
      <form>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button class="btnRegistro" type="submit">Sign up</button>
      </form>
      <button class="btnRegistro" id="btn-close">Close</button>
    </div>
  </div>
  </div>

  <footer>
    <div class="redes-sociales">
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="informacion-contacto">
      <p>Teléfono: 123456789</p>
      <p>Email: info@example.com</p>
      <p>Dirección: Calle Ejemplo, 123</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      var nav = document.querySelector('nav');
      nav.classList.toggle('scrolled', window.scrollY > 0);
    });

    const btnPopup = document.getElementById("btn-popup");
const popup = document.getElementById("popup");
const btnClose = document.getElementById("btn-close");

btnPopup.addEventListener("click", function() {
  popup.style.display = "flex";
});

btnClose.addEventListener("click", function() {
  popup.style.display = "none";
});
  </script>
  <script src="js/script.js"></script>
</body>
</html>
